<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="css/join.css">
 <!--
    static: 기본 값,  
    relative:원래 있는 item에서 옮겨감
    absolute: 내가 담겨있는 상자안에서
    fixed: 페이지 상에서 
    sticky: 원래있는 자리에있지만 스크롤하면 sticky
 -->

</head>
<body>
    <div id ="container">
        <div id = "top">
        </div>
        <form name="join_form" action="" method="GET">
            <!--email-->
            <div class="item_div">
                <div class="form_item_name">
                    <p >아이디</p>
                </div>
                <input type="text" name="userId" placeholder=" " class="form_input" />
                <div class="form_text_alert_padding">
                    <div id="alert_id" class="form_text_alert"></div>
                </div>
            </div>

            <!--인증번호 확인-->
            <div class="item_div">
                <div class="form_item_name">
                    <p>비밀번호</p>
                </div>
                <div>
                    <input type="password" name="userPassword"  placeholder=" " class="form_input" />
                </div>
                <div class="form_text_alert_padding">
                    <div id="alert_password" class="form_text_alert"></div>
                </div>
            </div>
        
            <!--pw check-->
            <div class="item_div">
                <div class="form_item_name">
                    <p>비밀번호 확인</p>
                </div>
                <div>
                    <input type="password" name="userRepassword"  placeholder=" " class="form_input" />
                </div>
                <div class="form_text_alert_padding">
                    <div id="alert_repassword" class="form_text_alert"></div>
                </div>
            </div>
            
            <!--name-->
            <div class="item_div">
                <div class="form_item_name">
                    <p>이름</p>
                </div>
                <div>
                    <input type="text" name="userName" placeholder=" " class="form_input" />
                </div>
                <div class="form_text_alert_padding">
                    <div id="alert_name" class="form_text_alert"></div>
                </div>
            </div>

            <!--birth-->
            <div class="item_div">
                <div class="form_item_name">
                    <p>생년월일</p>
                </div>
                <div id ="birth_div">
                    <input type="text" name="userYear" id = "year" placeholder="년"/>
                    <select name="userMonth" id="month">
                        <option>월</option>
                    </select>
                    <select name="userDay" id="day">
                        <option>일</option>
                    </select>
                </div>
                <div class="form_text_alert_padding">
                    <div id="alert_birth" class="form_text_alert"></div>
                </div>
            </div>       
        </form>
         <!--next button-->
        <div id="nextButton_div">
            <button id = "nextButton"> Next >></button>
        </div>
    </div>
    <script src="js/list.js"></script>
    <script src="js/join1.js"></script>
</body>
</html>
