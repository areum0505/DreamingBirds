<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href = "../css/study.css">
    <title>Dreaming Birds</title>
</head>
<body>
    <div id="wrap" class="no-drag container">
        <!--header-->
		<header class = "shadow">
			<img id="logo" src="../img/main/logo.png">
			<div id="member_profile">
				<img src="../img/main/unknown.png">

			</div>
			<span id="member_name">김성함 님</span>

			<!-- <nav id="menu">
				<ul>
					<li><a href="#">home</a></li>
					<li><a href="#">home</a></li>
					<li><a href="#">home</a></li>
					<li><a href="#">home</a></li>
				</ul>	
			</nav> -->
		</header> 

        <!--content-->
        <div class = "content">
            <div class = "menu-bar">
                <nav class = "menu">
                    <div class = "menu-content user">
                        <a href="#">
                        <div class = "menu-img"><img src="../img/main/unknown.png"></div>
                        <div class = "menu-name">이연지</div></a>
                    </div>
					<div class = "menu-content introduce"><a href="#">
                        <div class = "menu-img"><img src="../img/main/unknown.png"></div>
                        <div class = "menu-name">소개</div></a>
                    </div>
                    <div class = "menu-content home"><a href="#">
                        <div class = "menu-img"><img src="../img/main/unknown.png"></div>
                        <div class = "menu-name">홈</div></a>
                    </div>
                    <div class = "menu-content group"><a href="#">
                        <div class = "menu-img"><img src="../img/main/unknown.png"></div>
                        <div class = "menu-name">그룹</div></a>
                    </div>
                    <div class = "menu-content checklist"><a href="#">
                        <div class = "menu-img"><img src="../img/main/unknown.png"></div>
                        <div class = "menu-name">체크리스트</div></a>
                    </div>
                </nav>
            </div>
            <div class = "main">
                <div class = "mode">
                    <div class = "top">
                        <div class ="left-btn">
                            <button><</button>
                        </div>
                        <div class ="right-btn">
                            <button>></button>
                        </div>
                        <div class="group-content">
                            <div class ="group-name">고양이가 세상을 지배한다</div>
                            <div class = "group-now">18/95</div>
                        </div>
                        <div class ="entrance-btn">
                            <button>입장하기</button>
                        </div>
                    </div>
                    <div class = "mid">
                        <div class = "cam">
                            <div id="webcam-container"></div>
                            <div id="label-container"></div>
                        </div>
                        <div class = "timer">
                            <div class = "all-focus-time">00:00:00:00</div>
                            <div class ="detail-time">
                                <div class ="inner-timer sub-timer">
                                    <div class ="sub-name">수학</div>
                                    <div class ="sub-time">00:00:00</div>
                                </div>
                                <div class ="inner-timer now-focus-timer">
                                    <div class = "now-focus-ment">현재 집중 시간</div>
                                    <div class = "now-focus-time">00:00:00</div>
                                </div>
                            </div>                            
                        </div>
                        <div class = timer-controll>
                            <button class ="rest-btn">휴식</button>
                            <button class ="change-sub">과목 변경</button>
                            <button class ="finish">종료</button>
                        </div>
                    </div>
                    <div class = "bot">
                        <div class = "level">
                            <div class = "level-img">
                                <img src = "../img/study/egg.png">
                            </div>
                            <div class ="level-content">
                                <div class = "level-name">1단계 새알</div>
                                <div class = "level-info">1시간 43분만 더 공부하면 새나라의 어린새가 될 수 있습니다!</div>
                            </div>
                        </div>
                        <div class = "caution">
                            <div class ="caution-img">
                                <img src = "../img/study/egg.png">
                            </div>
                            <div class ="caution-content">
                                <div class ="caution-ment">총 경고횟수</div>
                                <div class ="caution-cnt">7회</div>
                            </div>
                        </div>
                    </div>
                    <div class ="company-info">ⓒ 2021 by Team Dreaming Birds</div>
                </div>
            </div>
            <div class = "ranking">
                <div class = "user">
                    <div class = "user-info">
                    <div class ="user-profile"><img src="../img/main/unknown.png"></div>
                    
                        <div class ="user-name">이연지</div>
                        <div class ="user-time">13:26</div>
                    </div>
                    <div class ="user-bird"><img src="../img/study/bird.png"></div>
                </div>
                <div class = "user">
                    <div class = "user-info">
                        <div class ="user-profile"><img src="../img/main/unknown.png"></div>
                        
                            <div class ="user-name">이연지</div>
                            <div class ="user-time">13:26</div>
                        </div>
                    <div class ="user-bird"><img src="../img/study/bird.png"></div>
                </div>
                <div class = "user">
                    <div class = "user-info">
                        <div class ="user-profile"><img src="../img/main/unknown.png"></div>
                        
                            <div class ="user-name">이연지</div>
                            <div class ="user-time">13:26</div>
                        </div>
                    <div class ="user-bird"><img src="../img/study/bird.png"></div>
                </div>
            </div>
       </div> <!--end of content-->
    </div> 
    <script src = "../js/study.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
</body>

</html>
