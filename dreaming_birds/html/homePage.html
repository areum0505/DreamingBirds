<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreaming Birds</title>
    <link rel="stylesheet" href="../css/home.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
    <div class ="root">
        <div id="header"></div>
        <div class="container">
            <div id="menu"></div>
            <div class="main">
                <div class="center">
                    <div class="calendar">
                        <div class="currentDate">
                            <button class="left-btn calendar-btn">&lt;</button>      
                            <div class="year-month"></div>
                            <button class="right-btn calendar-btn">&gt;</button>
                        </div>
                        <div class="days">
                            <div class="day">일</div>
                            <div class="day">월</div>
                            <div class="day">화</div>
                            <div class="day">수</div>
                            <div class="day">목</div>
                            <div class="day">금</div>
                            <div class="day">토</div>
                        </div>
                        <div class="dates"></div>
                    </div>
                    <div class="filter">
                        <button>일간</button>
                        <button>주간</button>
                        <button>월간</button>
                    </div>
                    <div class="clickDate"></div>
                    <div class="chart"></div>
                </div>
            </div>
            <div class="infor"></div>
        </div>
    </div>
    <script src="../js/home.js"></script>
    <script type="text/javascript" src="../js/header.js"></script>
    <script type="text/javascript" src="../js/menu.js"></script>
</body>
</html>
